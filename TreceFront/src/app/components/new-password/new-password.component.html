<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-sm" style="width: 400px;">
        <div class="card-header bg-white border-bottom-0 pt-4 pb-0 d-flex justify-content-between align-items-start">
            <h4 class="mb-0">Form New Password</h4>
            <div>
                <button class="btn btn-sm rounded-circle ms-2" style="background: #FF6058;" (click)="back()">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="padding-top: 1px;"
                        fontIcon="closecontent_copy"></mat-icon>

                </button>
            </div>
        </div>
        <div class="card-body pt-4">
            <form [formGroup]="newform">
                <div class="mb-3">
                    <mat-form-field class="example-full-width w-100" [appearance]="'outline'">
                        <mat-label>User Name</mat-label>
                        <input type="text" matInput placeholder="Ingrese su username" formControlName="username">
                        <mat-error>Please enter a user name</mat-error>

                    </mat-form-field>

                </div>
                <div class="mb-4">
                    <mat-form-field class="example-full-width w-100" [appearance]="'outline'">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Ingrese su password" formControlName="password">
                        <mat-error>Please enter a password</mat-error>

                    </mat-form-field>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" (click)="newPasword()">
                    Save New Password
                </button>
            </form>
        </div>
    </div>
</div>
