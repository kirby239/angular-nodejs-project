<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-sm" style="width: 400px;">
        <div class="card-header bg-white border-bottom-0 pt-4 pb-0 d-flex justify-content-between align-items-start">
            <h4 class="mb-0">Sign In</h4>
        </div>
        <div class="card-body pt-4">
            <form [formGroup]="loginForm">
                <div class="mb-3">
                    <mat-form-field class="example-full-width w-100" [appearance]="'outline'">
                        <mat-label>User Name</mat-label>
                        <input type="text" matInput placeholder="Ingrese su User name" formControlName="username">
                        <mat-error>Please enter a user name</mat-error>

                    </mat-form-field>

                </div>
                <div class="mb-4">
                    <mat-form-field class="example-full-width w-100" [appearance]="'outline'">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Ingrese su password" formControlName="password">
                        <mat-error>Please enter a password</mat-error>

                    </mat-form-field>

                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" (click)="signIn()">
                    SIGN IN
                </button>
                <div class="text-center mb-3">
                    <a class="text-decoration-none" (click)="forgotPassword()">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <small class="text-muted">New User</small>
                    <div>
                        <button type="button" class="btn btn-primary mt-2" (click)="signUp()">
                            SIGN UP
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
